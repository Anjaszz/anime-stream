        // Function to change episode
        function changeEpisode(episodeNumber) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = episodeLinks[episodeNumber];
            
            // Update active episode button
            document.querySelectorAll('.episode-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600');
                btn.classList.add('bg-gray-800');
            });
            event.target.classList.remove('bg-gray-800');
            event.target.classList.add('bg-blue-600');
        }

        // Add active class to first episode button initially
        document.querySelector('.episode-btn').classList.add('bg-blue-600');
        document.querySelector('.episode-btn').classList.remove('bg-gray-800');
